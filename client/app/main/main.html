<navbar></navbar>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 sortArea">
        <div class="form-group">

        </div>
      </div>
    </div>
    <md-progress-circular md-mode="indeterminate" md-diameter="96" ng-show="vm.isLoading" class="spinner"></md-progress-circular>
    <div class="panel panel-primary">
      <div class="row margin-lr-0 panel-heading">
        <div class="col-md-6 text-left padding0px pointer" ng-click="vm.sort('name')">
          <strong>Book Title</strong>
          <i class="fa fa-fw fa-sort fa-lg" ng-hide="vm.propToSortOn === 'name' || vm.propToSortOn === '-name'"></i>
          <i class="fa fa-lg" ng-show="vm.propToSortOn === 'name' || vm.propToSortOn === '-name'" ng-class="{'fa-caret-down':vm.reverse,'fa-caret-up':!vm.reverse}"></i>
        </div>
        <div class="col-md-2 text-left padding0px"><strong>Book Genre</strong></div>
        <div class="col-md-3 text-left padding0px pointer" ng-click="vm.sort('author.name')">
          <strong>Author Name</strong>
            <i class="fa fa-fw fa-sort fa-lg" ng-hide="vm.propToSortOn==='author.name' || vm.propToSortOn==='-author.name'"></i>
            <i class="fa" ng-show="vm.propToSortOn==='author.name' || vm.propToSortOn==='-author.name'" ng-class="{'fa-caret-down':vm.reverse,'fa-caret-up':!vm.reverse}"></i>
        </div>
        <div class="col-md-1 text-left padding0px"><strong>Author Gender</strong></div>
      </div>
      <div class="row">
        <div class="virtualRepeatdemoDeferredLoading" ng-cloak="">
        <md-content layout="column">
            <md-virtual-repeat-container md-top-index="vm.topIndex" id="vertical-container">
              <div md-virtual-repeat="book in vm.dinamicBooks" md-on-demand class="repeated-item" flex>
                <div class="col-md-6">{{book.name}}</div>
                <div class="col-md-2">{{book.genre}}</div>
                <div class="col-md-3">{{book.author.name}}</div>
                <div class="col-md-1">{{book.author.gender}}</div>
              </div>
            </md-virtual-repeat-container>
        </md-content>
        </div>
      </div>
    </div>
</div>
